<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Simple PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .image-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            touch-action: manipulation;
        }

        .install-btn {
            display: none;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007aff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .install-msg {
            display: none;
            margin: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regionalstævne 2025</h1>
        <h2>Odense Congress Center</h2>
        <div class="image-container">
            <img src="occ-oversigt.png" alt="Oversigtstegning over Odense Congress Center">
        </div>
        <button id="installBtn" class="install-btn">Install App</button>
        <p id="installMsg" class="install-msg">To install, tap <b>Share</b> and select <b>Add to Home Screen</b>.</p>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const installMsg = document.getElementById('installMsg');

        // ✅ Check if app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('App is already installed');
        } else {
            // ✅ Listen for install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.style.display = 'block';

                installBtn.addEventListener('click', () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted install');
                        } else {
                            console.log('User dismissed install');
                        }
                        deferredPrompt = null;
                    });
                });
            });

            // ✅ If `beforeinstallprompt` never fires, show manual instructions
            setTimeout(() => {
                if (!deferredPrompt) {
                    installMsg.style.display = 'block';
                }
            }, 5000); // Wait 5 seconds before showing message
        }

        // ✅ Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.log('Service Worker Registration Failed:', error));
        }
    </script>
</body>
</html>
