<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Regionalstævnet 2025 - Odense Congress Center</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            overflow-x: hidden;
            padding-bottom: 90px; /* Ensure content is not hidden behind the floating bar */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .image-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            touch-action: manipulation;
        }

        /* Floating Bar */
        .floating-bar {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            backdrop-filter: blur(10px);
        }

        .image-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: #000000;
            font-size: 14px;
            background-color: #d2d2d2; /* Neutral background */
        }

        /* Active Button Styles */
        .image-btn.active.btn1 { background-color: #7ab7cf; } 
        .image-btn.active.btn2 { background-color: #7ab7cf; } 
        .image-btn.active.btn3 { background-color: #cf7a7a; } 
        .image-btn.active.btn4 { background-color: #7ab7cf; } 

        .image-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regionalstævne 2025</h1>
        <h2>Odense Congress Center</h2>
        <div class="image-container">
            <img id="displayImage" src="occ-oversigt.png" alt="Oversigtstegning over Odense Congress Center">
        </div>
        <br>
        <p id="installMsg" class="install-msg">Tryk på <b>Del</b> og vælg <b>Føj til hjemmeskærm</b> for at gemme som en app</p>
        <button id="installBtn" class="install-btn">Installer som App</button>
    </div>

    <!-- Floating Bar -->
    <div class="floating-bar">
        <button class="image-btn btn1 active" onclick="changeImage(1, this)">
            <img src="map.png" alt="Oversigtskort">
        </button>
        <button class="image-btn btn2" onclick="changeImage(3, this)">
            <img src="toilet.png" alt="Toilet">
        </button>
        <button class="image-btn btn3" onclick="changeImage(2, this)">
            <img src="firstaid.png" alt="Førstehjælp">
        </button>
        <button class="image-btn btn4" onclick="changeImage(3, this)">
            <img src="info.png" alt="Information">
        </button>
    </div>

    <script>
        function changeImage(imageIndex, clickedButton) {
            const imageElement = document.getElementById("displayImage");

            if (imageIndex === 1) {
                imageElement.src = "occ-oversigt.png";
            } else if (imageIndex === 2) {
                imageElement.src = "occ-staevne.png";
            } else if (imageIndex === 3) {
                imageElement.src = "occ-toiletter.png";
            } else if (imageIndex === 4) {
                imageElement.src = "occ-toiletter.png";
            }

            setActiveButton(clickedButton);
        }

        function setActiveButton(selectedButton) {
            // Remove 'active' from all buttons
            document.querySelectorAll('.image-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add 'active' to clicked button
            selectedButton.classList.add('active');
        }
    </script>
</body>
</html>
