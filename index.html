<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Simple Mobile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        .image-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regionalst√¶vne 2025</h1>
        <h2>Odense Congress Center</h2>
        <div class="image-container">
            <img src="occ-oversigt.png" alt="Oversigtstegning over Odense Congress Center">
        </div>
    </div>
</body>
</html>
